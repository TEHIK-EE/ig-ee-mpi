name: Build and Upload Artifact

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build IG with docker builder
      run: |
        version=$(grep '^version:' ${{ github.workspace }}/sushi-config.yaml | awk '{print $2}')
        echo "building version $version"
        docker pull hl7fhir/ig-publisher-base:latest
        docker run --rm \
          -v ${{ github.workspace }}:/workdir \
          hl7fhir/ig-publisher-base:latest \
          /bin/bash -c "cd /workdir && ./_genonce.sh -publish https://fhir.ee/packages/mpi/$version/site"
    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: output/
  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
